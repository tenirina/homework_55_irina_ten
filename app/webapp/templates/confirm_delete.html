{% extends 'base.html' %}

{% block content %}
    <h2>Are you sure you want to delete this to-do?</h2>
    <p>Text - {{todo.text}}</p>
    <p>Status - {{todo.status}}</p>
    <p class="desc">Description - {{todo.description}}</p>
    <form action="{% url 'confirm_delete' todo.pk %}" method="POST">
        {% csrf_token %}
        <input type="submit" value="Delete">
        <a href="{% url 'index' %}">Cancel</a>
    </form>

{% endblock %}
